<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Randomfood : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Randomfood</title>
    <script type="text/javascript" src="./jquery-2.2.3/jquery-2.2.3.min.js"></script>
    <script>
    
    	var arrFood = ["자연별곡", "방배골곱창", "성민양꼬치", "애슐리", "브라이리퍼블릭", "백채", "후쿠오카힘바그", "홍대돈부리"];
    
    	$(document).ready(function() {
    		
    		$("#start").click(function () {
    			var count = 0;
				var timer = setInterval(function() {
					++count;	
	   				var index = Math.floor(Math.random()*10)%arrFood.length;
	       			$("#result").val(arrFood[index]);
	       			if(count >= 10) {
	       				clearInterval(timer);
	       			}
	       			
				}, 100); 
    		});
    		
    	});
    		
    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">Randomfood</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
          <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
            <span aria-hidden="true" class="octicon octicon-link"></span>
          </a>
          Randomfood
        </h3>

      <p>
        I'll recommend random food to you.
        <table>
          <tr>
            <td>
            	<input type="button" id="start" value="Start"/>
            </td>
          </tr>
        </table>
        <input type="text" id="result" value=""/>
        
      <footer class="inner">
        <p class="copyright">Randomfood maintained by <a href="https://github.com/gomeplus">gomeplus</a></p>
      </footer>
    </div>

    

  </body>
</html>
